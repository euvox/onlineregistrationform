<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
  </head>
  <body>
    <div class="main-container">
      <h1>The Code Review</h1>
      <h2>Signup for our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <form class="contact-info" action="index.html" method="post">
        <h2>Contact Information</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user-name" value="Required">
        <label for="email">Email</label>
        <input type="email" id="email" name="user-email" value="Required">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user-phone">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user-address">
        <label for="city">City</label>
        <input type="text" id="city" name="user-city">
        <label for="state">State</label>
        <select class="state" name="user-state">
          <optgroup label="State">
            <option value="dubai">Dubai</option>
            <option value="abudhabi">Abu Dhabi</option>
            <option value="sharjah">Sharjah</option>
            <option value="ajman">Ajman</option>
            <option value="fujairah">Fujairah</option>
            <option value="alain">Al Ain</option>
            <option value="ummalquwain">Umm Al-Quwain</option>
          </optgroup>
        </select>
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="user-zipcode">
      </form>
      <form class="newsletter" action="index.html" method="post">
        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>
        <input type="checkbox" id="html" name="html-news">
        <label for="html">HTML News</label><br>
        <input type="checkbox" id="java" name="java-news">
        <label for="java">Javascript News</label><br>
        <input type="checkbox" id="css" name="css-news">
        <label for="html">CSS News</label>
        <p>Newsletter format</p>
        <input type="radio" id="html1" name="format">
        <label for="html1">HTML</label><br>
        <input type="radio" id="plain" name="format">
        <label for="plain">Plain Text</label>
        <p>Other topics you would like to hear about</p>
        <textarea name="topics"></textarea>
      </form>
      <button type="button" name="signup">Signup</button>
      <span>Copyright The Code Review</span>
    </div>

  </body>
</html>
